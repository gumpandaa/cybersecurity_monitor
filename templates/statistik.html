<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Statistik Analisis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📊 Statistik Analisis</h2>
    <ul class="list-group mb-4">
      <li class="list-group-item">Jumlah Analisis: <strong>{{ jumlah }}</strong></li>
      <li class="list-group-item">Rata-rata Skor Keamanan: <strong>{{ rata_rata }}</strong></li>
    </ul>
    <h5>Distribusi Status Keamanan:</h5>
    <ul class="list-group">
      {% for status, total in distribusi %}
        <li class="list-group-item d-flex justify-content-between">
          {{ status }} <span>{{ total }} akun</span>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('data') }}" class="btn btn-secondary mt-4">← Kembali</a>
  </div>
</body>
</html>
