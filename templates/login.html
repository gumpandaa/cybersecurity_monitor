<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Cybersecurity Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: white !important;
    }
    .dark-mode .card {
      background-color: #1e1e1e !important;
      color: white;
    }
    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: white;
    }
  </style>
</head>
<body id="body" class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between mb-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">‚Üê Kembali</a>
      <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">üåó Mode</button>
    </div>

    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3">üîë Login Admin</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.getElementById('body');
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.getElementById('body').classList.add('dark-mode');
    }
  </script>
</body>
</html>
