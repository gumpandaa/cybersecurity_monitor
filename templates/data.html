<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Analisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">üìã Riwayat Analisis</h2>
    <div class="mb-3 d-flex justify-content-end">
        <a href="{{ url_for('statistik') }}" class="btn btn-info">Lihat Statistik</a>
    </div>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
            <tr>
                <th>no</th>
                <th>Email</th>
                <th>Skor</th>
                <th>Status</th>
                <th>Tanggal</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in hasil_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.skor }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.tanggal.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <form action="/hapus/{{ item.id }}" method="post" onsubmit="return confirm('Yakin ingin menghapus?')">
                        <button class="btn btn-sm btn-danger">Hapus</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">Belum ada data.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Kembali</a>
</div>
</body>
</html>
